<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Government building -->
  <rect x="120" y="100" width="160" height="100" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="110,100 200,60 290,100" fill="#6b7280"/>
  
  <!-- Columns -->
  <rect x="140" y="120" width="12" height="80" fill="#d1d5db"/>
  <rect x="165" y="120" width="12" height="80" fill="#d1d5db"/>
  <rect x="190" y="120" width="12" height="80" fill="#d1d5db"/>
  <rect x="215" y="120" width="12" height="80" fill="#d1d5db"/>
  <rect x="240" y="120" width="12" height="80" fill="#d1d5db"/>
  
  <!-- Steps -->
  <rect x="110" y="200" width="180" height="8" fill="#9ca3af"/>
  <rect x="105" y="208" width="190" height="8" fill="#9ca3af"/>
  <rect x="100" y="216" width="200" height="8" fill="#9ca3af"/>
  
  <!-- Scales of Justice -->
  <rect x="195" y="30" width="4" height="40" fill="#8b5a2b"/>
  <rect x="180" y="25" width="30" height="5" fill="#8b5a2b"/>
  
  <!-- Left scale -->
  <ellipse cx="170" cy="45" rx="12" ry="4" fill="#d4af37"/>
  <line x1="182" y1="45" x2="170" y2="45" stroke="#8b5a2b" stroke-width="1"/>
  
  <!-- Right scale -->
  <ellipse cx="210" cy="47" rx="12" ry="4" fill="#d4af37"/>
  <line x1="198" y1="47" x2="210" y2="47" stroke="#8b5a2b" stroke-width="1"/>
  
  <!-- Document -->
  <rect x="60" y="120" width="40" height="60" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <line x1="65" y1="130" x2="95" y2="130" stroke="#666"/>
  <line x1="65" y1="138" x2="90" y2="138" stroke="#666"/>
  <line x1="65" y1="146" x2="95" y2="146" stroke="#666"/>
  <line x1="65" y1="154" x2="85" y2="154" stroke="#666"/>
  <line x1="65" y1="162" x2="92" y2="162" stroke="#666"/>
  <line x1="65" y1="170" x2="88" y2="170" stroke="#666"/>
  
  <!-- Seal -->
  <circle cx="320" cy="140" r="20" fill="#dc2626"/>
  <text x="320" y="145" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">EC</text>
  
  <!-- Check mark -->
  <path d="M340 110 L350 120 L365 105" stroke="#22c55e" stroke-width="4" fill="none"/>
  
  <!-- Title -->
  <rect x="50" y="240" width="300" height="35" fill="rgba(255,255,255,0.95)" rx="5"/>
  <text x="200" y="255" font-family="Arial" font-size="14" fill="#8b5a2b" text-anchor="middle" font-weight="bold">ELECTION COMMISSION</text>
  <text x="200" y="270" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">தேர்தல் ஆணையம்</text>
</svg>