<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg5)"/>
  
  <!-- TV/Monitor Screen -->
  <rect x="100" y="80" width="200" height="140" fill="#1f2937" rx="8"/>
  <rect x="110" y="90" width="180" height="120" fill="#374151"/>
  
  <!-- Screen Content -->
  <rect x="120" y="100" width="160" height="100" fill="#000"/>
  
  <!-- Live broadcast indicators -->
  <circle cx="140" cy="120" r="6" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="155" y="125" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">LIVE</text>
  
  <!-- News ticker -->
  <rect x="120" y="180" width="160" height="15" fill="#dc2626"/>
  <text x="125" y="190" font-family="Arial" font-size="8" fill="white">தேர்தल कवरेज • ELECTION COVERAGE • Breaking News</text>
  
  <!-- Microphone -->
  <rect x="50" y="160" width="8" height="30" fill="#4b5563"/>
  <ellipse cx="54" cy="152" rx="6" ry="10" fill="#6b7280"/>
  
  <!-- Camera -->
  <rect x="320" y="140" width="40" height="25" fill="#374151" rx="4"/>
  <circle cx="340" cy="152" r="8" fill="#1f2937"/>
  <circle cx="340" cy="152" r="5" fill="#4b5563"/>
  <rect x="360" y="147" width="8" height="10" fill="#6b7280"/>
  
  <!-- Reporter figure -->
  <circle cx="70" cy="130" r="12" fill="#f3a683"/>
  <rect x="60" y="142" width="20" height="25" fill="#3b82f6"/>
  <rect x="55" y="167" width="30" height="35" fill="#1e40af"/>
  
  <!-- News van/satellite -->
  <rect x="280" y="220" width="80" height="40" fill="#374151" rx="8"/>
  <rect x="285" y="225" width="70" height="20" fill="#fff"/>
  <text x="320" y="237" font-family="Arial" font-size="8" fill="#dc2626" text-anchor="middle" font-weight="bold">NEWS</text>
  
  <!-- Satellite dish -->
  <ellipse cx="350" cy="210" rx="15" ry="8" fill="#9ca3af"/>
  <line x1="350" y1="210" x2="360" y2="200" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Daily Thanthi logo area -->
  <rect x="60" y="250" width="80" height="30" fill="#dc2626" rx="4"/>
  <text x="100" y="268" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">DAILY THANTHI</text>
  
  <!-- 24/7 indicator -->
  <rect x="200" y="250" width="50" height="20" fill="#22c55e" rx="10"/>
  <text x="225" y="262" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">24×7</text>
  
  <!-- Signal waves -->
  <path d="M30 100 Q40 90 50 100 Q40 110 30 100" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M25 100 Q40 80 55 100 Q40 120 25 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M20 100 Q40 70 60 100 Q40 130 20 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
</svg>