<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160" width="600" height="160">
  <!-- White background -->
  <rect width="600" height="160" fill="white"/>
  
  <!-- First part of Tamil text "தனத்" -->
  <g fill="#dc2626" stroke="#dc2626" stroke-width="2">
    <!-- Tamil letter த -->
    <path d="M20 30 L80 30 L80 40 L50 40 L50 70 L70 70 L70 80 L20 80 Z"/>
    <circle cx="45" cy="55" r="8" fill="none" stroke="#dc2626" stroke-width="3"/>
    
    <!-- Tamil letter ன -->
    <path d="M90 40 L130 40 L130 50 L120 50 L120 70 L140 70 L140 80 L90 80 Z"/>
    <path d="M100 30 L100 90 M120 55 Q130 45 140 55"/>
    
    <!-- Tamil letter த் -->
    <path d="M150 30 L190 30 L190 40 L170 40 L170 70 L185 70 L185 80 L150 80 Z"/>
    <circle cx="170" cy="55" r="6" fill="none" stroke="#dc2626" stroke-width="2"/>
  </g>
  
  <!-- Lighthouse in center -->
  <g transform="translate(300, 20)">
    <!-- Lighthouse structure -->
    <rect x="-8" y="20" width="16" height="50" fill="#1f2937" stroke="#000"/>
    <rect x="-12" y="15" width="24" height="8" fill="#4b5563"/>
    <rect x="-10" y="70" width="20" height="6" fill="#6b7280"/>
    
    <!-- Light rays -->
    <g stroke="#1f2937" stroke-width="1" fill="none">
      <line x1="-20" y1="18" x2="-30" y2="10"/>
      <line x1="-15" y1="22" x2="-25" y2="17"/>
      <line x1="-15" y1="26" x2="-25" y2="26"/>
      <line x1="20" y1="18" x2="30" y2="10"/>
      <line x1="15" y1="22" x2="25" y2="17"/>
      <line x1="15" y1="26" x2="25" y2="26"/>
    </g>
    
    <!-- Horizontal lines representing sea -->
    <g stroke="#4b5563" stroke-width="1">
      <line x1="-40" y1="80" x2="-15" y2="80"/>
      <line x1="15" y1="80" x2="40" y2="80"/>
      <line x1="-35" y1="85" x2="-10" y2="85"/>
      <line x1="10" y1="85" x2="35" y2="85"/>
    </g>
  </g>
  
  <!-- Second part of Tamil text "தந்தி" -->
  <g fill="#dc2626" stroke="#dc2626" stroke-width="2">
    <!-- Tamil letter த -->
    <path d="M350 30 L390 30 L390 40 L370 40 L370 70 L385 70 L385 80 L350 80 Z"/>
    <circle cx="370" cy="55" r="8" fill="none" stroke="#dc2626" stroke-width="3"/>
    
    <!-- Tamil letter ந் -->
    <path d="M400 40 L440 40 L440 50 L420 50 L420 70 L435 70 L435 80 L400 80 Z"/>
    <path d="M410 30 L410 90 M430 30 L430 60"/>
    
    <!-- Tamil letter தி -->
    <path d="M450 30 L490 30 L490 40 L470 40 L470 70 L485 70 L485 80 L450 80 Z"/>
    <circle cx="470" cy="55" r="6" fill="none" stroke="#dc2626" stroke-width="2"/>
    <path d="M480 60 L490 70 L500 60"/>
  </g>
  
  <!-- "DAILY" text -->
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" letter-spacing="2px">DAILY</text>
  
  <!-- "THANTHI" text -->
  <text x="420" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" letter-spacing="2px">THANTHI</text>
  
  <!-- Red banner at bottom -->
  <rect x="150" y="120" width="300" height="20" fill="#dc2626" rx="10"/>
  <text x="300" y="132" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">வெல்க தமிழ்</text>
</svg>