<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Computer/Tablet -->
  <rect x="80" y="80" width="240" height="160" fill="#263238" rx="10"/>
  <rect x="90" y="90" width="220" height="140" fill="#fff"/>
  
  <!-- Screen content - Chart -->
  <rect x="110" y="110" width="180" height="100" fill="#f5f5f5"/>
  
  <!-- Bar chart -->
  <rect x="130" y="170" width="20" height="30" fill="#4caf50"/>
  <rect x="160" y="150" width="20" height="50" fill="#2196f3"/>
  <rect x="190" y="180" width="20" height="20" fill="#ff5722"/>
  <rect x="220" y="160" width="20" height="40" fill="#ff9800"/>
  <rect x="250" y="140" width="20" height="60" fill="#9c27b0"/>
  
  <!-- Labels -->
  <text x="135" y="220" font-family="Arial" font-size="8" fill="#333">DMK</text>
  <text x="160" y="220" font-family="Arial" font-size="8" fill="#333">AIADMK</text>
  <text x="195" y="220" font-family="Arial" font-size="8" fill="#333">BJP</text>
  <text x="220" y="220" font-family="Arial" font-size="8" fill="#333">DMDK</text>
  <text x="250" y="220" font-family="Arial" font-size="8" fill="#333">Others</text>
  
  <!-- Title on screen -->
  <text x="200" y="130" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Live Results</text>
  
  <!-- Hands using device -->
  <ellipse cx="150" cy="270" rx="15" ry="8" fill="#ffab91"/>
  <ellipse cx="250" cy="270" rx="15" ry="8" fill="#ffab91"/>
  
  <!-- Digital elements -->
  <circle cx="340" cy="60" r="8" fill="#4caf50"/>
  <text x="355" y="65" font-family="Arial" font-size="10" fill="#333">LIVE</text>
  
  <!-- WiFi symbol -->
  <path d="M60 60 Q70 50 80 60 M65 65 Q70 62 75 65 M69 68 Q70 67 71 68" stroke="#2196f3" stroke-width="2" fill="none"/>
</svg>