<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8bbd9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Tamil Nadu state outline -->
  <path d="M150 80 L180 70 L220 85 L250 100 L270 130 L260 170 L240 200 L200 220 L170 210 L140 190 L130 150 L140 120 Z" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
  
  <!-- Constituency divisions -->
  <line x1="150" y1="120" x2="200" y2="130" stroke="#fff" stroke-width="1"/>
  <line x1="180" y1="100" x2="220" y2="140" stroke="#fff" stroke-width="1"/>
  <line x1="200" y1="120" x2="240" y2="160" stroke="#fff" stroke-width="1"/>
  <line x1="170" y1="150" x2="230" y2="180" stroke="#fff" stroke-width="1"/>
  
  <!-- Cities -->
  <circle cx="200" cy="130" r="4" fill="#fff"/>
  <text x="210" y="135" font-family="Arial" font-size="8" fill="#333">Chennai</text>
  
  <circle cx="160" cy="160" r="3" fill="#fff"/>
  <text x="125" y="165" font-family="Arial" font-size="8" fill="#333">Coimbatore</text>
  
  <circle cx="220" cy="170" r="3" fill="#fff"/>
  <text x="225" y="175" font-family="Arial" font-size="8" fill="#333">Madurai</text>
  
  <!-- Statistics box -->
  <rect x="280" y="60" width="100" height="80" fill="#fff" stroke="#e91e63" rx="5"/>
  <text x="285" y="75" font-family="Arial" font-size="10" fill="#333">Turnout %</text>
  <text x="330" y="95" font-family="Arial" font-size="14" fill="#e91e63" font-weight="bold">78.2%</text>
  <text x="285" y="115" font-family="Arial" font-size="8" fill="#666">Total Voters</text>
  <text x="285" y="130" font-family="Arial" font-size="8" fill="#666">6.2 Crores</text>
  
  <!-- Vote count animation -->
  <circle cx="80" cy="100" r="25" fill="none" stroke="#4caf50" stroke-width="3" stroke-dasharray="50,50">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 80 100" to="360 80 100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="80" y="105" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Counting</text>
  
  <!-- Trend arrow -->
  <path d="M320 200 L350 180 L340 185 L350 180 L340 175" stroke="#4caf50" stroke-width="3" fill="none"/>
  <text x="355" y="185" font-family="Arial" font-size="10" fill="#4caf50">+5.2%</text>
</svg>