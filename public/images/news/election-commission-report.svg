<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="ecBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ecBg)"/>
  
  <!-- Government building -->
  <rect x="150" y="120" width="100" height="80" fill="#e5e7eb"/>
  <rect x="140" y="100" width="120" height="20" fill="#6b7280"/>
  
  <!-- Columns -->
  <rect x="160" y="140" width="8" height="60" fill="#d1d5db"/>
  <rect x="175" y="140" width="8" height="60" fill="#d1d5db"/>
  <rect x="190" y="140" width="8" height="60" fill="#d1d5db"/>
  <rect x="205" y="140" width="8" height="60" fill="#d1d5db"/>
  <rect x="220" y="140" width="8" height="60" fill="#d1d5db"/>
  <rect x="235" y="140" width="8" height="60" fill="#d1d5db"/>
  
  <!-- Steps -->
  <rect x="135" y="200" width="130" height="8" fill="#9ca3af"/>
  <rect x="130" y="208" width="140" height="8" fill="#9ca3af"/>
  <rect x="125" y="216" width="150" height="8" fill="#9ca3af"/>
  
  <!-- Scales of Justice -->
  <rect x="190" y="40" width="6" height="60" fill="#8b5a2b"/>
  <rect x="170" y="30" width="46" height="8" fill="#8b5a2b" rx="4"/>
  
  <!-- Left scale plate -->
  <ellipse cx="160" cy="60" rx="18" ry="6" fill="#d4af37"/>
  <line x1="178" y1="60" x2="160" y2="60" stroke="#8b5a2b" stroke-width="2"/>
  
  <!-- Right scale plate -->
  <ellipse cx="216" cy="62" rx="18" ry="6" fill="#d4af37"/>
  <line x1="198" y1="62" x2="216" y2="62" stroke="#8b5a2b" stroke-width="2"/>
  
  <!-- Document -->
  <rect x="80" y="140" width="50" height="70" fill="#fff" stroke="#ddd" rx="3"/>
  <line x1="87" y1="150" x2="120" y2="150" stroke="#666" stroke-width="1"/>
  <line x1="87" y1="158" x2="115" y2="158" stroke="#666" stroke-width="1"/>
  <line x1="87" y1="166" x2="120" y2="166" stroke="#666" stroke-width="1"/>
  <line x1="87" y1="174" x2="110" y2="174" stroke="#666" stroke-width="1"/>
  <line x1="87" y1="182" x2="118" y2="182" stroke="#666" stroke-width="1"/>
  <line x1="87" y1="190" x2="108" y2="190" stroke="#666" stroke-width="1"/>
  <line x1="87" y1="198" x2="115" y2="198" stroke="#666" stroke-width="1"/>
  
  <!-- Seal -->
  <circle cx="280" cy="160" r="16" fill="#dc2626" opacity="0.9"/>
  <text x="280" y="165" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">EC</text>
  <circle cx="280" cy="160" r="16" fill="none" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Check mark -->
  <path d="M320 130 L330 140 L345 125" stroke="#22c55e" stroke-width="3" fill="none"/>
  
  <!-- Title banner -->
  <rect x="50" y="240" width="300" height="40" fill="rgba(255,255,255,0.9)" rx="8"/>
  <text x="200" y="255" font-family="Arial" font-size="11" fill="#8b5a2b" text-anchor="middle" font-weight="bold">ELECTION COMMISSION OF INDIA</text>
  <text x="200" y="268" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">தேர்தல் ஆணையம்</text>
  <text x="200" y="278" font-family="Arial" font-size="7" fill="#666" text-anchor="middle">Free & Fair Elections Report</text>
</svg>