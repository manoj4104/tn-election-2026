<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <!-- Background -->
  <rect width="800" height="200" fill="white"/>
  
  <!-- Tamil Text "தனத்தந்தி" in stylized red -->
  <g fill="#dc2626" stroke="#b91c1c" stroke-width="1">
    <!-- First Tamil character தன -->
    <path d="M50 60 Q80 40 120 60 Q120 80 100 100 Q80 120 50 100 Q30 80 50 60 Z"/>
    <rect x="70" y="80" width="30" height="40" rx="5"/>
    
    <!-- Second Tamil character த்த -->
    <path d="M150 60 Q180 40 220 60 Q220 80 200 100 Q180 120 150 100 Q130 80 150 60 Z"/>
    <rect x="170" y="80" width="30" height="40" rx="5"/>
    
    <!-- Third Tamil character ந் -->
    <path d="M250 60 Q280 40 320 60 Q320 80 300 100 Q280 120 250 100 Q230 80 250 60 Z"/>
    <rect x="270" y="80" width="30" height="40" rx="5"/>
    
    <!-- Fourth Tamil character தி -->
    <path d="M350 60 Q380 40 420 60 Q420 80 400 100 Q380 120 350 100 Q330 80 350 60 Z"/>
    <rect x="370" y="80" width="30" height="40" rx="5"/>
  </g>
  
  <!-- Lighthouse symbol in center -->
  <g transform="translate(400, 50)">
    <!-- Lighthouse tower -->
    <rect x="-15" y="30" width="30" height="80" fill="#333" stroke="#000"/>
    <!-- Lighthouse top -->
    <rect x="-20" y="20" width="40" height="15" fill="#666"/>
    <!-- Light beam lines -->
    <g stroke="#333" stroke-width="2" fill="none">
      <line x1="-30" y1="25" x2="-50" y2="15"/>
      <line x1="-25" y1="30" x2="-45" y2="25"/>
      <line x1="-25" y1="35" x2="-45" y2="35"/>
      <line x1="30" y1="25" x2="50" y2="15"/>
      <line x1="25" y1="30" x2="45" y2="25"/>
      <line x1="25" y1="35" x2="45" y2="35"/>
    </g>
    <!-- Base -->
    <rect x="-25" y="110" width="50" height="10" fill="#555"/>
  </g>
  
  <!-- Second set of Tamil text -->
  <g fill="#dc2626" stroke="#b91c1c" stroke-width="1">
    <!-- Characters continuing the word -->
    <path d="M450 60 Q480 40 520 60 Q520 80 500 100 Q480 120 450 100 Q430 80 450 60 Z"/>
    <rect x="470" y="80" width="30" height="40" rx="5"/>
    
    <path d="M550 60 Q580 40 620 60 Q620 80 600 100 Q580 120 550 100 Q530 80 550 60 Z"/>
    <rect x="570" y="80" width="30" height="40" rx="5"/>
    
    <path d="M650 60 Q680 40 720 60 Q720 80 700 100 Q680 120 650 100 Q630 80 650 60 Z"/>
    <rect x="670" y="80" width="30" height="40" rx="5"/>
  </g>
  
  <!-- "DAILY THANTHI" text -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">DAILY</text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">THANTHI</text>
  
  <!-- Red banner at bottom -->
  <rect x="200" y="170" width="400" height="25" fill="#dc2626" rx="12"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">வெல்க தமிழ்</text>
</svg>